{% extends "base.html" %}

{% block content %}
    <section class="content">
        <div class="container py-5">
            <h1>Buat Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-8 shadow p-3 rounded">
                        <div class="form-group mb-4">{{ form.title }}</div>
                        <div class="form-group">{{ form.content }}</div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group shadow p-3 rounded">
                            <label for="{{ form.status.id_for_label }}">Select Post Status : </label>
                            {{ form.status }}
                        </div>
                        <div class="form-group shadow p-3 rounded">
                            <label for="{{ form.category.id_for_label }}">Select Post Category : </label>
                            {{ form.category }}
                        </div>
                        <div class="form-group shadow p-3 rounded">
                            <label for="{{ form.featured_image.id_for_label }}">Add Featured Image : </label>
                            {{ form.featured_image }}
                        </div>
                        <input type="submit" class="btn btn-block btn-success font-weight-bold mt-4" value="Simpan">
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
