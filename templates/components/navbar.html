<!-- Image and text -->
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
  <div class="container-fluid">
      <a class="navbar-brand" href="/">
          <img src='{% static "img/logo.png" %}' width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse main-navbar" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if route == 'home' %}active{% endif %}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% if route == 'blog' %}active{% endif %}">
                <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item {% if route == 'about' %}active{% endif %}">
                <a class="nav-link" href="/tentang">Tentang</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% if user.is_authenticated %}
                    {{ user.username }}
                    {% endif %}
                </a>
                <div class="dropdown-menu dropdown-menu-right shadow" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="accounts/logout">Logout</a>
                </div>
            </li>
        </ul>
      </div>
  </div>
</nav>
