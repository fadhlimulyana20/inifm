<!-- Image and text -->
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
  <div class="container-fluid">
      <a class="navbar-brand" href="/">
          <img src='{% static "img/logo.png" %}' width="60" height="60" class="d-inline-block align-top" alt="" loading="lazy">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse main-navbar" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if route == 'home' %}active{% endif %}">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item {% if route == 'blog' %}active{% endif %}">
            <a class="nav-link" href="/blog">Blog</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
  </div>
</nav>
